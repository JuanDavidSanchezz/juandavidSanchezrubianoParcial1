<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/style.css">
    <title>Contactos - Bancolombias</title>
</head>
<body>

    <div class="icon">
        <a href="../index.html">
            <img src="../img/btn-inicio.png" alt="no_carga_mensaje" title="Ir al index" width="20px">
        </a>
    </div>

    <form action="">
        <div class="contenido">
            <label for="">FORMULARIO CLIENTE NUEVO</label><br><br>
    
            <label for="nombre">Nombres: </label>
            <input type="text" placeholder="Digite sus nombres"><br><br>
    
            <label for="apellidos">Apellidos: </label>
            <input type="text" placeholder="Digite sus apellidos"><br><br>
    
            <label for="cedula">CC: </label>
            <input type="number" placeholder="Digite su número de identificación"><br><br>
        
            <label for="e-mail">E-mail: </label>
            <input type="email"  placeholder="Digite su E-mail"><br><br>
            
            <label for="usuario">Usuario: </label>
            <input type="password" placeholder="Digite su contraseña"><br><br>

            <label for="password">Contraseña: </label>
            <input type="password" placeholder="Digite su contraseña"><br><br>

            <button>Enviar</button>
        </div>
    </form>
</body>
</html>
